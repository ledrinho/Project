  <body >

    <div *ngIf="chart" class="col-md-12">
      <canvas macd #macd id="macd" (onclick)="chartClicked($event)">{{ macd }}</canvas>
    </div>

    <div *ngIf="chart" class="col-md-12">

    </div>
  </body>
